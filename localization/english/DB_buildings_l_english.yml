# Royal Menagerie
building_type_db_menagerie_01:0 "Royal Menagerie"
building_type_db_menagerie_01_desc:0 "#F A menagerie is a collection of captive animals, frequently exotic, kept for display. A menagerie was mostly connected with an aristocratic or royal court and was situated within a garden or park of a palace. These aristocrats wanted to illustrate their power and wealth, because exotic animals, alive and active, were less common, more difficult to acquire, and more expensive to maintain.#!"
building_db_menagerie_01:0 "Royal Menagerie"
building_db_menagerie_01_desc:0 "$building_type_db_menagerie_01_desc$"
building_db_menagerie_02:0 "Expanded Royal Menagerie"
building_db_menagerie_02_desc:0 "By expanding the menagerie, more animals can be raised in the menagerie than before. Now, more aristocrats will envy our wealth and power. However, local priests began to preach openly about our luxury in preaching."
building_db_menagerie_03:0 "Exotic Menagerie"
building_db_menagerie_03_desc:0 "Our efforts to continue collecting exotic animals far away seem to have finally paid off. Now, we manage a variety of exotic animals such as elephants, camels, lions, leopards, and white deer."

# Rabbi Council
building_type_db_rabbi_council_01:0 "Rabbi Council"
building_type_db_rabbi_council_01_desc:0 "#F After the Jews were expelled from Jerusalem, Rabbi led the Jewish life to live a life in accordance with the Torah. Inviting prominent rabbis to listen to their advice will help our court move in the right direction in accordance with the Torah.#!"
building_db_rabbi_council_01:0 "Rabbi Council"
building_db_rabbi_council_01_desc:0 "$building_type_db_rabbi_council_01_desc$"
building_db_rabbi_council_02:0 "Permanent Rabbi Council"
building_db_rabbi_council_02_desc:0 "By reorganizing the Council, the Lord has always been able to get appropriate advice."
building_db_rabbi_council_03:0 "Expanded Rabbi Council"
building_db_rabbi_council_03_desc:0 "By expanding the Council, the Lord has been able to get professional advice in more areas."
