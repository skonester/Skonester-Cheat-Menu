  dp_information.useful_tips.d:0 "Feature Menu\n- Click once to add, click again to remove.\n- If a feature doesn’t appear, it doesn’t mean the mod is broken; it can indicate a hardcoded override from Paradox.\n- Due to DLC factors, some interactions may not appear on certain characters.\n- Knightblood traits are added randomly at new game start in small doses to give random NPC's interesting stats.I will take it out if people don't warm up to it.\n- This mod will also support older versions of the game if you need to downgrade."
