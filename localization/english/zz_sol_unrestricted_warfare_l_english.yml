game_concept_sol_expansion_war_unrestricted:0 "Conquest Unleashed"
game_concept_sol_expansion_war_unrestricted_desc:0 "An unchained [sol_expansion|E] war, heedless of boundaries."
sol_expansion_war_unrestricted:0 "[sol_expansion|E] – War Without Limit"
sol_expansion_war_unrestricted_desc:0 "The most ruthless form of [sol_expansion|E] war; there are no limits, only the sword."

SOL_EXPANSION_UNRESTRICTED_CB_NAME:0 "$sol_expansion_war_unrestricted$"
