l_russian:
 males_marry:0 "Отметить династию/дом для браков мужчин"
 males_marry_desc:0 "Подходящие мужчины будут жениться раз в год, пока не достигнут максимального числа супруг. Заключаются обычные (патрилинейные) браки."

 females_marry:0 "Отметить династию/дом для браков женщин"
 females_marry_desc:0 "Подходящие женщины будут выдаваться замуж раз в год, пока не достигнут максимального числа супругов. Заключаются матриллинейные браки для сохранения династии."

 inbreed_marry:0 "Разрешить родственные браки"
 inbreed_marry_desc:0 "Родственники отмеченных династий или домов будут вступать в браки друг с другом по возможности. Система предпочитает браки между сводными братьями и сёстрами, кузенами или дядями/тётями с племянниками, соблюдая правила веры и стремясь к чистоте крови."

 males_concubine:0 "Назначить наложниц мужчинам"
 males_concubine_desc:0 "Подходящие мужчины отмеченных династий или домов будут получать наложниц автоматически, пока не достигнут лимита, установленного верой и законами."

 females_concubine:0 "Назначить наложников женщинам"
 females_concubine_desc:0 "Подходящие женщины отмеченных династий или домов будут получать наложников автоматически, пока не достигнут разрешённого лимита, с учётом религии и традиций."

 dynasty_marry:0 "Отметить всю династию"
 dynasty_marry_desc:0 "Отмечает целую династию, чтобы её члены автоматически вступали в браки, получали наложниц или следовали правилам евгеники. Династия получает модификатор для отслеживания."

 house_marry:0 "Отметить весь дом"
 house_marry_desc:0 "Отмечает один дом внутри династии для автоматических браков и наложниц. Дом получает модификатор для отслеживания."

 individual_marry_exempt:0 "Освободить персонажа от браков"
 individual_marry_exempt_desc:0 "Отмечает конкретного персонажа для исключения из системы автоматических браков и наложниц. Персонаж получает соответствующий модификатор."

 males_marry_dynasty:0 "Мужчины династии в браках"
 males_marry_dynasty_desc:0 "Мужчины этой династии будут автоматически выдаваемы в брак каждый год."

 females_marry_dynasty:0 "Женщины династии в браках"
 females_marry_dynasty_desc:0 "Женщины этой династии будут автоматически выдаваемы замуж в матриллинейные браки каждый год."

 inbreed_marry_dynasty:0 "Родственные браки в династии"
 inbreed_marry_dynasty_desc:0 "Эта династия поощряет родственные браки, предпочитая союзы между близкими родственниками."

 males_concubine_dynasty:0 "Мужчины династии с наложницами"
 males_concubine_dynasty_desc:0 "Мужчины этой династии будут автоматически получать наложниц согласно вере и законам."

 females_concubine_dynasty:0 "Женщины династии с наложниками"
 females_concubine_dynasty_desc:0 "Женщины этой династии будут автоматически получать наложников в соответствии с верой и обычаями."

 males_marry_house:0 "Мужчины дома в браках"
 males_marry_house_desc:0 "Мужчины этого дома будут автоматически выдаваемы в брак каждый год."

 females_marry_house:0 "Женщины дома в браках"
 females_marry_house_desc:0 "Женщины этого дома будут автоматически выдаваемы замуж в матриллинейные браки каждый год."

 inbreed_marry_house:0 "Родственные браки в доме"
 inbreed_marry_house_desc:0 "Этот дом устраивает родственные браки среди своих членов для укрепления крови."

 males_concubine_house:0 "Мужчины дома с наложницами"
 males_concubine_house_desc:0 "Мужчины этого дома будут автоматически получать наложниц."

 females_concubine_house:0 "Женщины дома с наложниками"
 females_concubine_house_desc:0 "Женщины этого дома будут автоматически получать наложников, в рамках разрешённого верой и обычаями."

 males_eugenic:0 "Евгенические браки мужчин"
 males_eugenic_desc:0 "Мужчины отмеченных династий или домов будут вступать в браки, направленные на укрепление родословной и чистоту крови."

 females_eugenic:0 "Евгенические браки женщин"
 females_eugenic_desc:0 "Женщины отмеченных династий или домов будут вступать в браки (часто матриллинейные), чтобы сохранить или укрепить кровь."

 males_eugenic_dynasty:0 "Династия практикует евгенику (мужчины)"
 males_eugenic_dynasty_desc:0 "Мужчины этой династии вступают в браки, направленные на рождение сильных и чистых потомков."

 females_eugenic_dynasty:0 "Династия практикует евгенику (женщины)"
 females_eugenic_dynasty_desc:0 "Женщины этой династии вступают в браки, направленные на рождение сильных и чистых потомков."

 males_eugenic_house:0 "Дом практикует евгенику (мужчины)"
 males_eugenic_house_desc:0 "Мужчины этого дома вступают в браки для сохранения чистоты крови и силы рода."

 females_eugenic_house:0 "Дом практикует евгенику (женщины)"
 females_eugenic_house_desc:0 "Женщины этого дома вступают в браки для сохранения чистоты крови и силы рода."
