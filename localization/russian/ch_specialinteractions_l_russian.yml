 ### --- X Decisions ---
 X1_decision_title:0 "Прими Путь Доблести"
 X1_decision_desc:0 "Голос чести и рыцарства взывает ко мне. Выбор сей — имя моё будут воспевать как доблестное и верное."
 X1_decision_confirm:0 "Пусть докажется моя доблесть."

 X_build_title:0 "Начни Великие Постройки"
 X_build_desc:0 "Поля пустуют, а народ просит хлеба и крова. Трудами камня и дерева укрепится моё владение."
 X_build_confirm:0 "Призываю каменщиков и управителей."

 X_city_title:0 "Основать Боро"
 X_city_desc:0 "Там, где дикая природа и деревни, воздвигну боро торговли и ремёсел. Торговцы и гильдии придут под моё знамя."
 X_city_confirm:0 "Пусть будет возведено боро."

 X_temple_title:0 "Воздвигни Святыню"
 X_temple_desc:0 "Верующие жаждут молитвенного места, где звон и молитвы достанут до небес. Прикажу воздвигнуть храм."
 X_temple_confirm:0 "Освяти землю."

 X_castle_title:0 "Укрепись Замком"
 X_castle_desc:0 "Нет крепче для власти господина, чем стены из камня. Мирная твердыня возвысится — твердыня силы и дом рода."
 X_castle_confirm:0 "Воздвигни крепость."

 X_unify_title:0 "Объедини Царство в Верe и Обычаях"
 X_unify_desc:0 "Мои вассалы разрозненны в языке и вере, расколоты обычаями и молитвами. Но под одним знаменем, кровь и дух сольются в единое."
 X_unify_confirm:0 "Объедини царство в одну веру и обычай."
