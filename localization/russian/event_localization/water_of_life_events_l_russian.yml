l_russian:
 water_of_life_header:0 "Дневник центуриона:"
 water_of_life.1001.t:0 "$water_of_life_header$ Человек, который не умер"
 water_of_life.1001.desc:0 "Свиток был спрятан не в библиотеке, а внутри эфеса заржавевшего гладиуса, найденного в Иудее. Латынь грубая, военная — это отчет трибуна по имени Клавий. В нем говорится о теле, исчезнувшем из запечатанной гробницы, о рыжеволосой женщине, знавшей истину, и о чаше, что останавливает ход времени.\n\nПоследняя запись — не дата, а клятва: #I «Я не могу убить то, что не может умереть. Я могу лишь служить ему. Я ухожу в пустошь, чтобы нести стражу».#!\n\nЛегенды гласят, что он все еще там. Солдат, ожидающий смены. Если я найду его, я найду Грааль."
 water_of_life.1001.a:0 "Трибун ждет. Я найду его."
 water_of_life.1001.b:0 "Чтобы выследить римского солдата, нужно быть во всеоружии."

 water_of_life_header_1:0 "Преследование:"
 water_of_life.1002.t:1 "$water_of_life_header_1$ Тень орла"
 water_of_life.1002.desc:0 "Я оставляю свою корону. Чтобы найти Клавия, я [ROOT.Char.Custom('GetStepSelect_RU')] на путь изгнанника. Я меняю бархат на шерсть, а скипетр — на дорожный посох. Зацепки из его дневника ведут прочь от городов, в безмолвные края, где когда-то оборвалась власть Империи. Я выслеживаю призрака, у которого были столетия, чтобы замести следы."
 water_of_life.1002.a:0 "Путь долог, но моя воля — из стали."
 water_of_life.1002.b:0 "Последний взгляд на мои владения, и я исчезаю."

 water_of_life_header_2:0 "Пустошь:"
 water_of_life.1003.t:1 "$water_of_life_header_2$ Семь Сил"
 water_of_life.1003.desc:0 "Пустошь обнажает суть [ROOT.Char.GetGenitiveNoun_RU] до костей. Как предупреждает «Евангелие от Марии», душа осаждена Семью Силами Гнева: Тьмой, Похотью и Невежеством. В одиночестве у костра я сражаюсь с ними. Я боюсь не бандитов; я боюсь тишины, в которой Клавий обрел своего Бога. Мой разум — Нус — должен стать неподвижным, как гробница, прежде чем камень будет отвален."
 water_of_life.1003.a:0 "Я подавляю желание повернуть назад."

 water_of_life_header_3:0 "Испытание на выносливость:"
 water_of_life.1004.t:1 "$water_of_life_header_3$ Солдатский паек"
 water_of_life.1004.desc:0 "Припасы на исходе. Пейзаж вокруг — лишь беспощадные скалы и терновник. Теперь я понимаю, почему он выбрал это место: это крепость, созданная самой природой. Голод грызет чрево. Должен ли я охотиться как господин или просить милостыню как паломник? Трибун оценил бы дисциплину, но Магдалина учила смирению."
 water_of_life.1004.a:0 "Я буду охотиться. Дисциплина поддерживает тело."
 water_of_life.1004.b:0 "Я обращусь к местным. Смирение поддерживает душу."

 water_of_life_header_4:0 "Охота:"
 water_of_life.1005.t:1 "$water_of_life_header_4$ Следы легиона"
 water_of_life.1005.desc:0 "Я нахожу ориентир — каменную пирамиду, сложенную с военной точностью. Затем еще одну. Я не просто блуждаю; меня ведут. Или, быть может... загоняют. У ручья я замечаю оленя. Он не убегает. Он смотрит на меня без страха, будто находится под защитой могущественного покровителя. Я опускаю оружие. Убийство здесь кажется нарушением древнего Перемирия."
 water_of_life.1005.a:0 "Я опускаю лук. Я здесь гость."

 water_of_life_header_5:0 "Деревня:"
 water_of_life.1006.t:1 "$water_of_life_header_5$ Старец с холмов"
 water_of_life.1006.desc:0 "К горному склону прилепилась крошечная деревушка. Когда я спрашиваю о римлянине, крестьяне чертят знак рыбы. Старейшина шепчет: «Чужак? Он живет здесь со времен деда моего деда. Он носит железо старого мира. Он защищает нас от волков и разбойников, но никогда не говорит. Он кого-то ждет». Старик смотрит на меня. «Возможно, вас»."
 water_of_life.1006.a:0 "Он знает, что я иду."

 water_of_life_header_6:0 "Приближение:"
 water_of_life.1007.t:1 "$water_of_life_header_6$ Десятый легион"
 water_of_life.1007.desc:0 "Тропа сужается до козьей тропки, ведущей к входу в пещеру, укрепленному древними камнями. Я чувствую на себе взгляд — тяжесть взора, который видел, как империи рождались и превращались в прах. Я останавливаюсь и поднимаю пустые руки. «Трибун!» — кричу я. — «Я ищу Живого!»\n\nТишина в ответ. А затем — скрежет камня."
 water_of_life.1007.a:0 "Войти в логово льва."

 water_of_life_header_8:0 "Трибун:"
 water_of_life.1008.t:1 "$water_of_life_header_8$ Клавий Аквила"
 water_of_life.1008.desc:0 "Он сидит у простого костра, чистя гладиус, который все еще блестит как новый. На нем туника римского трибуна, хотя кожа ее за века стерлась до гладкости. Клавий поднимает голову, его глаза тяжелы от груза тысячелетней памяти.\n\n«Я видел две вещи, которые невозможно примирить», — говорит он голосом, похожим на хруст гравия. — «Человека, который был мертв без всяких сомнений, и того же человека, вновь живого. Я обещал Марии, что буду нести стражу, пока не явится достойный наследник».\n\nОн пристально смотрит в пламя. «Я давал советы многим королям. Я стоял подле Прокажённого короля Балдуина, когда он велел: #P «Не притесняй ни иудея, ни мусульманина. В этом королевстве нет рас, есть лишь подданные Божьи».#! Теперь ты [ROOT.Char.Custom('GetMustCarry_RU')] это правосудие».\n\nОн протягивает простую глиняную чашу, за столетия обросшую драгоценными камнями. «В Евангелии сказано: «Материя породила страсть, которой нет равных». Выпей, и страсть умрет. Останется лишь долг. [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetReadyToTake_RU')] ли ты сменить меня на посту?»"
 water_of_life.1008.a:0 "«Я сменяю тебя, трибун. Ступай на покой»."

 water_of_life_header_9:0 "Возвращение:"
 water_of_life.1009.t:1 "$water_of_life_header_9$ Новый Страж"
 water_of_life.1009.desc:0 "Клавий обратился в прах в тот миг, когда чаша коснулась моих губ — наконец-то обретя покой. Я возвращаюсь в свои владения, неся его бремя и Его кровь. Мои подданные ликуют, но они не понимают. Они видят правителя; я же вижу преходящую природу плоти.\n\n[one_loyal_subject_character.GetFirstNameNoTooltip]: [ROOT.Char.GetLadyLord_RU], вы вернулись!\n\n[second_loyal_subject_character.GetFirstNameNoTooltip]: Мы боялись, что вы сгинули в глуши!\n\n[third_loyal_subject_character.GetFirstNameNoTooltip]: Вы выглядите... пугающе [ROOT.Char.Custom('GetCalm_RU')].\n\n[fourth_loyal_subject_character.GetFirstNameNoTooltip]: С возвращением домой, Хранитель."
 water_of_life.1009.a:0 "Стража продолжается."