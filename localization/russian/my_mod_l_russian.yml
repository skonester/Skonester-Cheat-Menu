l_russian:
  become_conqueror_interaction:0 "Даровать легендарные титулы"
  become_conqueror_interaction_desc:0 "Даровать этому персонажу легендарные титулы и свойства величайших правителей в истории. Он будет известен как:\n\n- Завоеватель\n- Величайший из ханов\n- Чакраварти\n- Король-крестоносец\n- Спаситель\n- Живая легенда\n- Золотая династия\n- Кампеадор\n- Саошьянт"
  remove_conqueror_interaction:0 "Отобрать легендарные титулы"
  remove_conqueror_interaction_desc:0 "Лишить этого персонажа всех его легендарных титулов и свойств, вернув его к более обычному статусу. Он больше не будет носить:\n\n- Завоеватель\n- Величайший из ханов\n- Чакраварти\n- Король-крестоносец\n- Спаситель\n- Живая легенда\n- Золотая династия\n- Кампеадор\n- Саошьянт"
