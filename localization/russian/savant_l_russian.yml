l_russian:
 trait_savant_intrig:0 "Савант-интриган"
 trait_savant_intrig_desc:0 "Хотя социальные тонкости часто ускользают от него, этот персонаж видит интриги как сложные уравнения, замечая закономерности в поведении людей, недоступные другим."

 trait_savant_learn:0 "Савант-ученый"
 trait_savant_learn_desc:0 "Обладая фотографической памятью, этот персонаж хранит энциклопедические знания о редких фактах и текстах, хотя ему и трудно передать эти идеи другим."

 trait_savant_mat:0 "Савант-стратег"
 trait_savant_mat_desc:0 "Для этого персонажа хаос битвы — безупречная логическая задача. Он обладает врожденным, одержимым пониманием логистики, местности и движения войск."

 trait_savant_stew:0 "Савант-управленец"
 trait_savant_stew_desc:0 "Цифры говорят громче слов. Этот персонаж может мгновенно оценить состояние казны и интуитивно понимает сложные экономические потоки, даже если простая беседа дается ему с трудом."

 trait_savant_diplo:0 "Савант-дипломат"
 trait_savant_diplo_desc:0 "Этот персонаж помнит наизусть каждую родословную, титул и закон в государстве. Он ведет дипломатию не с помощью обаяния, а благодаря безупречному, жесткому соблюдению придворного этикета."