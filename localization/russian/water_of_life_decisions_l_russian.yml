 start_searching_for_water_of_life_decision_tooltip:1 "Клавий обрел покой, который искал, не в Риме, но в #E Нусе#! Марии. Он навеки оберегает их родословную."
 
 start_searching_for_water_of_life_decision_desc:0 "#F «Я видел две вещи, которые невозможно примирить: человека, который был мертв без всяких сомнений, и того же человека, вновь живого».#!\n\nКогда трибун Клавий Аквила бежал от безумия Рима, он последовал за той, кого отвергли остальные. Как гласит «Евангелие от Марии», Петр оспорил её: «Неужели Он действительно говорил с женщиной без нашего ведома?» Но Левий ответил: «Если Спаситель счел её достойной, кто вы такие, чтобы отвергать её?»\n\nКлавий стал мечом этой достойности. Чтобы защитить Марию — скрытую волосами, выкрашенными в красный цвет, подобно римской глине — и их тайных детей, он испил из Чаши. Он стал якорем против тления материи, охраняя истину, которой она учила: #'«Сын Человеческий внутри вас. Следуйте за Ним!»'#!\n\n#P Трибун так и не умер. Он всё еще ходит по земле, вечный страж Гнозиса.#!\n\n#X #bold ~ ТРИБУН ДЕСЯТОГО ЛЕГИОНА, ХРАНИТЕЛЬ БЕЗМОЛВИЯ ~ \n   ~ «ОН ЛЮБИЛ ЕЁ БОЛЬШЕ, ЧЕМ НАС» ~ \n~ БАРБАРА ВОЗРОЖДЕННАЯ ВОССТАНЕТ ~ #! #!"
 
 start_searching_for_water_of_life_decision_start:0 "#Y #bold «Мир вам. Обретите мой мир внутри себя».#!"
 
 start_searching_for_water_of_life_decision_proceed:0 "Печать на гробнице была сорвана, а вместе с ней — и власть смерти. Клавий пребывает в тенях, ожидая потомка, несущего в себе #E Нус#! (Ум) его возлюбленной Марии. Согласитесь примкнуть к #P Линии Барбары#! — воплощению Магдалины. Получите #Z Защиту трибуна#! и #E притязание на Грааль#!, но берегитесь зависти ортодоксов."
 
 start_searching_for_water_of_life_decision_stress:0 "Мария учила: «Ибо где ум, там и сокровище». И всё же Клавий веками томится в плоти, пока она вознеслась, чтобы почивать в Безмолвии. Смогу ли я вынести эту разлуку?"
 
