l_russian:
  zhuge_organize_titles:0 "Упорядочить де-юре"
  zhuge_organize_titles_desc:0 "По велению короны и скипетра все земли и вассалы склонят колено и будут вплетены в законные владения своего господина."

  zhuge_destroy_title:0 "Уничтожить основной титул"
  zhuge_destroy_title_desc:0 "Разбей свою собственную корону и обрати титул в прах, словно его никогда и не существовало — дерзкий шаг, хотя для большинства он безумен."

  zhuge_buff_01:0 "Имперское возвышение"
  zhuge_buff_01_desc:0 "Вкуси силу в избытке, но знай: каждый глоток укорачивает свечу твоей жизни. Дар, достойный смеха Одина."
  
  zhuge_buff_01_tt:0 "Переключить черту «Имперское возвышение»?"

  zhuge_buff_02:0 "Великий маршал"
  zhuge_buff_02_desc:0 "Маршал множества знамен, хранитель рубежей и бич клятвопреступников. Его подвиги воспевают в чертогах под звуки мёдовых песен."
  
  zhuge_buff_02_tt:0 "Переключить черту «Великий маршал»?"

  zhuge_buff_03:0 "Великий учёный"
  zhuge_buff_03_desc:0 "Хранитель преданий, писец мудрости, чьё перо ведёт державу лучше сотни мечей."
  zhuge_buff_03_tt:0 "Переключить черту «Великий учёный»?"

  zhuge_buff_04:0 "Изучить их язык"
  zhuge_buff_04_desc:0 "С помощью ума или волшебства овладей языком чужого народа почти мгновенно. Сам Один мог бы проворчать, ведь за меньшее он отдал глаз."
  zhuge_buff_04_tt:0 "Выучить этот язык?"

  zhuge_buff_05:0 "Даровать рыцарскую честь"
  zhuge_buff_05_desc:0 "Облеки рыцаря славой и увенчай его честью, чтобы его имя славили в чертоге и у очага."
  zhuge_buff_05_tt:0 "Переключить черту «Рыцарская честь»?"
  zhuge_buff_05_high_tt:0 "Добавить 2500 славы (максимум для [accolade|E])."
  zhuge_buff_05_low_tt:0 "Добавить 500 славы."
  zhuge_buff_05_delete01_tt:0 "Убрать 500 славы."
  zhuge_buff_05_delete02_tt:0 "Сбросить славу до нуля."

  daddy_pika_add_strong_hook:0 "Получить сильный компромат"
  daddy_pika_add_strong_hook_desc:0 "Обзаведись тайной властью над этой душой — скрытой цепью, невидимой, но неразрывной."

  strong_test_hook:0 "Последователь Одина"
  strong_hook:0 "Последователь Одина"
  strong_hook_desc:0 "Этот персонаж возносит молитвы Одину, но слышит ли их Всеотец или просто посмеивается над мёдом — остаётся тайной."


zhuge_bloodline_03:0 "Помазанный Барбарой"
zhuge_bloodline_03_desc:0 "Вознесённый над другими, его кровь сияет странным благословением — или же Один просто пошутил над смертными."
zhuge_bloodline_03_tt:0 "Переключить черту Божественная кровь?"

zhuge_yixue_01:0 "Медицинское чудо"
zhuge_yixue_01_desc:0 "Изгнать все хвори из плоти и костей, превратив слабость в силу, которой позавидовали бы сами боги."
zhuge_yixue_01_tt:0 "Применить медицинское чудо?"

zhuge_yixue_02:0 "Исправление личности"
zhuge_yixue_02_desc:0 "Где прежде соки души текли неверно, они приведены в гармонию, словно святой возложил руки на разум."
zhuge_yixue_02_tt:0 "Исправить личность персонажа?"

zhueg_yixue_03:0 "Изгнание пороков"
zhueg_yixue_03_desc:0 "Курение, пьянство и грехи покидают душу — хотя трактиры, пожалуй, оплакивают утрату завсегдатая."
zhueg_yixue_03_tt:0 "Удалить эти пороки?"

zhuge_yixue_04:0 "Дарование врождённых черт"
zhuge_yixue_04_desc:0 "Одарённый умом, силой, красотой и хитростью — словно Один заскучал и раздаёт призы."
zhuge_yixue_04_tt:0 "Даровать врождённые черты?"

zhuge_yixue_05:0 "Иммунитет к чуме"
zhuge_yixue_05_desc:0 "Ни мор, ни кашель, ни чёрная смерть не коснутся этой души. Даже вороны Одина держались бы подальше."
zhuge_yixue_05_tt:0 "Переключить иммунитет к чуме?"

zhuge_yixue_06:0 "Повышение образования"
zhuge_yixue_06_desc:0 "Вознести учёность до небес, словно наставляемый мудрецами древности… или хотя бы подвыпившим скальдом."
zhuge_yixue_06_tt:0 "Повысить образование?"

zhuge_set_relation_interaction:0 "Установить отношения"
zhuge_set_relation_interaction_desc:0 "Повелеть перемене уз и положения между вами и [recipient.GetShortUIName]; друг, враг или что-то среднее."

zhuge_add_truce_interaction:0 "Изменить перемирие"
zhuge_danx_hd_01_desc:0 "В одну сторону (получить)"
zhuge_danx_give_01_desc:0 "В одну сторону (даровать)"
zhuge_danx_sx_01_desc:0 "В обе стороны"
zhuge_danx_sx_02_desc:0 "Разорвать перемирие"
ZHUGE_TRUCE:0 "#Y Перемирие «Сохранение лица» от Zhuge#!"
zhuge_remove_truce_effect:0 "Твоё [truce|E] окончено — вот и вся «вечная мирность». Быть может, Один пролил эль на договор."

zhuge_set_authority_inter:0 "Установить уровень авторитета"
zhuge_set_authority_inter_desc:0 "Закрепи мощь короны железной мерой — будь то слабой, как шёпот, или высокой, как небесный указ."
zhuge_set_authority_title:0 "Установить уровень авторитета"
zhuge_set_authority_desc:0 "Выберите желаемый уровень авторитета:"
zhuge_set_authority_0:0 "Автономные вассалы"
zhuge_set_authority_1:0 "Ограниченный авторитет"
zhuge_set_authority_2:0 "Высокий авторитет"
zhuge_set_authority_3:0 "Абсолютный авторитет"
zhuge_set_authority_cancel:0 "Отмена"

zhuge_set_artifact_interaction:0 "Призвать блестяшку"
zhuge_set_artifact_interaction_desc:0 "И вот он — артефакт, будто Один обронил его, шатаясь из медового зала. Не смей сомневаться в удаче."

zhuge_kill_xingzh_house_interaction:0 "Подтолкнуть знать (с обрыва)"
zhuge_kill_xingzh_house_interaction_desc:0 "Эти высокие дома разжирели и обленились; обрыв ждёт весенней уборки."

zhuge_huoqu_artifact_interaction:0 "Королевский заём (чисто временный)"
zhuge_huoqu_artifact_interaction_desc:0 "Это сокровище слишком прекрасно. Пусть король сохранит его в «безопасности», что на языке Одина значит — навеки."

zhuge_jiequ_artifact_player:0 "Прекрасная вещица. Заберу себе."

zhuge_liuguan_interaction:0 "Усмирить и интегрировать"
zhuge_liuguan_interaction_desc:0 "«Ты — верный подданный», гласит корона. А теперь — будь поглощён моим царством."

zhuge_select_succeed:0 "Пол ребёнка предначертан судьбой и указом!"

zhuge_great_steppe:0 "Изменить #bold сезон степи#!"
zhuge_great_steppe_desc:0 "Повелеть сменой времён года в степи — снег, весна или лето — хоть такая возня нередко вызывает у Одина чих."

zhuge_ymbuff_02:0 "Мандат кочевников"
zhuge_ymbuff_02_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] провозглашён небесным избранником, хоть некоторые шепчут, что тогда Один просто кинул кости."

zhuge_mpo_qiyue:0 "Изменить договор дани"
zhuge_mpo_qiyue_desc:0 "Искриви и измени обеты дани с [recipient.GetShortUINameNoTooltip], столь же ловко, как ярл, торгующийся за эль."

zhuge_lifexp_all_xp:0 "Усиление навыков образа жизни"
zhuge_lifexp_all_xp_desc:0 "#bold #P Открой все искусства и ремёсла жизни — знание течёт быстрее, чем потерянный глаз Одина#!#!"
