  # Решение: Даровать Небесный мандат
  zhuge_huangzu_add:0 "Чего стоит Иерусалим?"
  zhuge_huangzu_add_desc:0 "Сквозь голод, раздоры и столкновения вер, королева Барбара Иерусалимская вошла в память как #P $nick_the_anointed$#!. Внучка принцессы Сибиллы, она правила не по праву простого наследования, но по вере в то, что несла сам Небесный мандат.\n\nЛегенды гласят, что её голос заставлял птиц падать с небес и исцелял больных — знамения божественного покровительства шептались во всех уголках её царства. Летописцы утверждали, что она часто пела *Chanterai por mon corage* — песнь скорби и стойкости, в которой народ слышал и траур, и надежду.\n\nВедомая торжественной клятвой вернуть свет Иерусалиму, она сплотила народ и знать, когда всё казалось утраченным. Совершая этот шаг, ты следуешь её путём — чтобы нести Печать Небес и быть связанным судьбой править как избранный государь."

