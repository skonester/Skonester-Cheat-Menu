  # Решение: Родовая печать
  chuanguoyuxi_cn:0 "Амулет Крестового похода"
  chuanguoyuxi_cn_description:0 "Созданный в далёком Китае рукой мастера-ремесленника династии Хань, этот чудесный печатный знак был выкован с искусством, недоступным простым людям. Он прошёл через многие земли, пока не оказался у слуг Святой Церкви, которые, усмотрев в нём реликвию сокровенного Провидения, даровали ему своё благословение. Отныне о нём говорили не как о простом символе, но как о сосуде божественной власти.\n\nЛетописи гласят, что его поверхность покрыта загадочными письменами, смысл которых утрачен для всех, кроме мудрейших, а сам он сиял мягким светом, словно в нём дышало само Небо. Так Печать стала знаком того, что #Y Мандат Небес#! может покоиться на правителях, избранных охранять и священство, и царство, соединяя Восток и Запад под сенью священного права."

  # Модификатор: Императорская династия
  zhuge_huangzu:0 "Императорская династия"
  zhuge_huangzu_desc:0 "Эта династия почитается как #Y избранный небесами императорский дом#!, законный носитель Небесного мандата.\nЕё род ведёт власть над всеми поднебесными, стоя выше любых иных дворянских линий."
