 ### --- X Kararları ---
 X1_decision_title:0 "Kahramanlık Yolunu Benimse"
 X1_decision_desc:0 "Onur ve şövalyeliğin sesi beni çağırıyor. Bu seçimle, adım şövalyeye yaraşır ve sadık biri olarak anılacak."
 X1_decision_confirm:0 "Öyleyse cesaretim kanıtlansın."

 X_build_title:0 "Büyük İşlere Giriş"
 X_build_desc:0 "Tarlalar nadasa bırakıldı ve halk ekmek ve barınak için feryat ediyor. Taş ve kereste emekleriyle mülküm güçlenecek."
 X_build_confirm:0 "Duvar ustalarını ve kâhyaları çağırın."

 X_city_title:0 "Bir Belde Kur"
 X_city_desc:0 "Yaban hayatı ve köylerin olduğu yerde, ticaret ve zanaat için bir belde inşa edeceğim. Sancağımın altında tüccarlar toplanacak ve loncalar refaha erecek."
 X_city_confirm:0 "Belde inşa edilsin."

 X_temple_title:0 "Kutsal Bir Ev İnşa Et"
 X_temple_desc:0 "Müminler, çanların ve duaların göğe yükseleceği bir ibadethane özlemi çekiyor. Emrimle bir tapınak yükselecek."
 X_temple_confirm:0 "Toprağı kutsayın."

 X_castle_title:0 "Kaleyle Tahkim Et"
 X_castle_desc:0 "Hiçbir şey bir lordun hükmünü taş duvarlardan daha hızlı güvence altına alamaz. Gücün kalesi ve hanemizin merkezi olacak bir hisar yükselecek."
 X_castle_confirm:0 "Hisarı inşa edin."

 X_unify_title:0 "Diyarı İnanç ve Gelenekte Birleştir"
 X_unify_desc:0 "Vasallarım dil ve inanç bakımından çeşit çeşit, gelenek ve duada bölünmüş durumdalar. Yine de tek bir sancak altında kan ve ruh bir bütün olacak."
 X_unify_confirm:0 "Diyarı tek bir inanç ve geleneğe kavuşturun."