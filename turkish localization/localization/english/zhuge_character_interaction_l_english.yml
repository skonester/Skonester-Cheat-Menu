 zhuge_set_artifact_interaction:0 "Parlak Bir Şey Çağır"
 zhuge_set_artifact_interaction_desc:0 "Bak hele! Bir eser belirdi, şansını sorgulamaya cüret etme."
 
 zhuge_kill_xingzh_house_interaction:0 "Soylulara Bir Dürtme Ver (Uçurumdan Aşağı)"
 zhuge_kill_xingzh_house_interaction_desc:0 "Bu yüce haneler yağ bağlayıp tembelleşti; uçurum kenarı bahar temizliği için onları bekliyor."
 
 zhuge_huoqu_artifact_interaction:0 "Kraliyet Ödüncü (Tamamen Geçici)"
 zhuge_huoqu_artifact_interaction_desc:0 "Bu hazine pek nefismiş. 'Güvenli ellerde' olması için biraz bende dursun."
 
 zhuge_jiequ_artifact_player:0 "Güzel Hazine. Ben Alıyorum."
 
 zhuge_liuguan_interaction:0 "Yatıştır ve Entegre Et"
 zhuge_liuguan_interaction_desc:0 "'Sen iyi bir tebaasın,' diye gürler taç. Şimdi git ve diyarım tarafından tamamen yutul."
 
 zhuge_select_succeed:0 "Çocuğun cinsiyeti kader ve fermanla mühürlendi!"
 
 zhuge_great_steppe:0 "#bold Bozkır Mevsimini#! Değiştir"
 zhuge_great_steppe_desc:0 "Bozkırın mevsimlerini komuta et—kar, bahar veya yaz."
 
 zhuge_ymbuff_02:0 "Göçebelerin İradesi"
 zhuge_ymbuff_02_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] göklerden gönderilmiş biri olarak selamlanıyor."
 
 zhuge_mpo_qiyue:0 "Haraç Sözleşmesini Düzenle"
 zhuge_mpo_qiyue_desc:0 "[recipient.GetShortUINameNoTooltip] ile olan haraç yeminlerini, bir jarlın bira üzerine pazarlık yapması gibi ustalıkla evir çevir."
 
 zhuge_lifexp_all_xp:0 "Yaşam Tarzı Beceri Desteği"
 zhuge_lifexp_all_xp_desc:0 "#bold #P Yaşamın tüm sanatlarının ve zanaatlarının—bilginin—kilidini aç!#!#!"