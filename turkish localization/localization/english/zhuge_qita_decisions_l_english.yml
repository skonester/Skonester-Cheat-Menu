  # Decision: Grant Mandate of Heaven
  zhuge_huangzu_add:0 "Haçlı Muskası"
  zhuge_huangzu_add_desc:0 "Gökler usulca fısıldarken Barbara nazikçe geri çekildi. Sureti, şafak vaktindeki bir mum alevinin son titreyişi gibi parıldadı. Akan cübbesi hafifledi, saçları yumuşak gümüş tellere dönüştü ve yüzündeki o müşfik ifade çiçek gibi açtı. Görüşün berraklaştığında karşında duran o sert peygamber değil, ışık saçan, nazik ve umut dolu şefkatli bir figürdü.\n“Seçilmiş hacı,” diye fısıldadı Kutsanmış Barbara, “Zamanın nice nehirlerini aştım. Yük artık benim omuzlarımda değil. Işık artık bir başkasında, dünyada doğmuş ama parlamaya can atan birinde yaşamalı.”\n“Yahve ebedi Nur'dur. Yeşua sönmeyen Ateş'tir,” dedi usulca. “Ben artık bu çağın ötesine gidiyorum; zamanın başka bir akışında, başka bir sessiz gece beni çağırıyor.”\nGülümsedi; sesi ılık ve saftı, hafif bir meltemle çalan çanlar gibi tatlı tınılar yayıyordu. “Ateş artık senin. Ben sonsuz nehirlere dönmekte özgürüm, artık her kederin şahidi olmak zorunda değilim. Işığı şefkatle koru, o da seni koruyacaktır.”\nArdından bu figür güneşten daha yumuşak bir parıltının içine adım attı; gölgesiz bir ışığa, vedasız bir sevince karışarak yok oldu. Onun olduğu yerde, damarlarında yaşamın sıcaklığını ve kalbine karşı nazikçe vuran muskayı hissettin.\nKutsanmış Barbara gitmişti. Fakat ışığı senin içinde yaşamaya devam ediyordu."
