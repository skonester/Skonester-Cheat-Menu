  # Decision: Heirloom Seal
  chuanguoyuxi_cn:0 "Haçlı Muskası"
  chuanguoyuxi_cn_description:0 "Uzak Ktay'da (Cathay) bir Han usta zanaatkârın elinde dövülen bu harikulade mühür, sıradan insanların anlayışının ötesinde bir yetenekle işlenmiştir. İçinde gizli bir ilahi inayet saklı olduğunu fark eden Kutsal Kilise hizmetkârlarının önüne gelene dek nice topraklardan geçti ve onlar bu mühre kutsal takdislerini bahşettiler. O andan itibaren bu mühür basit bir nişan değil, ilahi otoritenin bir aracı olarak anılmaya başlandı.\n\nVakayinüvisler, mührün yüzeyine sadece bilgelerin çözebileceği gizemli karakterlerin kazındığını ve sanki Göklerin kendisi içinde nefes alıyormuşçasına hafif bir ışıkla parıldadığını kaydederler. Böylece bu Mühür, hem rahibi hem de kralı korumak için seçilen hükümdarların üzerinde #Y Göklerin İradesi#!'nin (Mandate of Heaven) bir işareti haline gelmiş; Doğu ile Batı'yı kutsal hakkın gölgesi altında birleştirmiştir."

  # Modifier: Imperial Bloodline
  zhuge_huangzu:0 "İmparatorluk Soyu"
  zhuge_huangzu_desc:0 "Bu hanedan, Göklerin İradesi'nin meşru taşıyıcısı olan #Y ilahi olarak seçilmiş bir imparatorluk hanesi#! olarak kabul edilir.\nSoyu, gökkubbe altındaki her şeye hükmeder; hem Doğu hem de Batı'daki tüm diğer asil soyların üzerinde durur."