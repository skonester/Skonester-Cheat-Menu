show_sol_expanded_war_troops_flag_effect_tooltip:0 "Savaş davulları çaldığında, size sadakatle bağlı olan her yerleşimde özel savaş grupları ortaya çıkacak ve barış geldiğinde ortadan kaybolacaklardır. Mücadelenin başlangıcında garnizonlarınız ve halk ordunuz tamamen yenilenecektir."
hide_sol_expanded_war_troops_flag_effect_tooltip:0 "Anında garnizon ve halk ordusu yenilenmesi lütfunu iptal et ve savaş grubu çağırma hakkını geri al."

