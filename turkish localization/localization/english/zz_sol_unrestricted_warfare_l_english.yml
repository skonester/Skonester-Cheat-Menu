sol_expanded_war_special_troops_activate_desc:0 "Davanıza sadık savaş gruplarını huzurunuza çağırın. Bu amansız birlikler savaş bittikten sonra buralarda oyalanmazlar, hazinenizden veya stoklarınızdan harcama yapmazlar ve yalnızca sizin güç merkezinizden gelirler."
