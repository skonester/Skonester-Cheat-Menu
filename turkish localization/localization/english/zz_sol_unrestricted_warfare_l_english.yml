sol_expanded_war_special_troops_deactivate_desc:0 "Çağırdığınız savaşçıları dağıtın. Savaşın başlangıcında sancağınıza hiçbir savaş grubu toplanmayacak, halk ordunuz veya garnizonlarınız büyü ya da emirle yenilenmeyecektir."
