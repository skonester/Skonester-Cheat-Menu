# Genişleme Savaşları Grubu
game_concept_sol_expansion:0 "İhtiras"
game_concept_sol_expansion_desc:1 "[sol_expansion_war|E], dizginlenemez bir hırsın savaşı, yeni toprakları ele geçirme yürüyüşüdür. [sol_expansion_wars|E] ne bir [claim|E] (hak iddiası) ne de bir [casus_belli|E] tanır; yalnızca güç ve iradeyi esas alır."
sol_expansion:0 "[sol_expansion|E]"
sol_expansion_flavor:0 "[sol_expansion|E] Savaş tarzı, sancaklarının dört bir yana yayıldığını görmek isteyenler içindir. Kadim fatihlerin ayak izlerini takip edin."
sol_expansion_desc:0 "[sol_expansion|E] Savaş tarzı; İskender, Atilla ve Temuçin gibi geçmiş lordların çelikle dövülmüş tahtını arzulayanlar içindir."

